<!DOCTYPE html>

<html lang="en-US">

<head>

    <title>Alarm Clock</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale= 1.0">

    <link rel="stylesheet" href="mystyle.css">

    <script src="index.js"></script>


<style>

.Main-Background {

    position: absolute;
    left: 450px;
    display: inline-grid;
    grid-template-rows: 500px 350px ;
    grid-template-columns: 800px;
    grid-gap: 30px;
    background-color: powderblue;
    z-index: -1;
    border: 1px solid black;

}

.item2 {


    display: grid;
    grid-template-rows: 200px 150px;
    border: 1px solid black;

}


.item2-sub-1 {

    display: grid;
    grid-template-columns: 100px 350px;
    grid-gap: 30px;
    border: 1px solid black;
    

}


.item2-sub-2 {

    display: flex;
    flex-flow: row wrap;
    justify-content: space-around;

}

</style>



</head>



<body>

    <div class="Main-Background">

        <div class="item1">

               <div class="Clock-Display"></div> 

        </div>

        <div class="item2">

            <div class="item2-sub-1">
            
                <div class="Day-Display"></div>


                
                <div class="Date-Display"></div>


            </div>    
        

            <div class="item2-sub-2">

                <button id="toggle" onclick="">Set Alarm</button>
                <button id="Set-Month" onclick="">Month</button>
                <button id="Set-Day" onclick="">Day</button>
                <button id="Set-Hour" onclick="">Hour</button>
                <button id="Set-Minute" onclick="">Minute</button>

                
            </div>






        </div>



    </div>








</body>





</html>
